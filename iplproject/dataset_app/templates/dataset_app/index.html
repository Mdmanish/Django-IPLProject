<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HighCharts</title>
   <style>
      span {
         display: none;
      }
   </style>

</head>

<body>
   <div id="container" style="width: 1200px; height: 640px; margin: 0 auto"></div>
   <span id="question_url">{{ question_url }}</span>
   <span id="title">{{ title }}</span>
   <span id="xAxis">{{ xAxis }}</span>
   <span id="yAxis">{{ yAxis }}</span>
   <span id="graphType">{{ graphType }}</span>
   <span id="xLable">{{xLable}}</span>
   <span id="yLable">{{yLable}}</span>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
   <script src="{% static 'dataset_app/charts.js' %}"></script>
</body>

</html>
